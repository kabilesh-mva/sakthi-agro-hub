<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        pre { background: #f1f5f9; padding: 12px; border-radius: 6px; overflow-x: auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 5px 10px 0; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testProducts()">Test Products Fetch</button>
    <div id="results"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://iuuhmkyyalrutbciwwwv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1dWhta3l5YWxydXRiY2l3d3d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDAyODksImV4cCI6MjA4NzA3NjI4OX0.KdBSO5Ge463-XA18ej-Zv4n0Gke8IHpYmUtuU9cXwHg';

        window.testConnection = async () => {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">Testing connection...</p>';

            try {
                // Test basic connectivity
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    results.innerHTML = `<p class="success">✓ Connection successful! Status: ${response.status}</p>
                        <pre>${JSON.stringify(await response.json(), null, 2)}</pre>`;
                } else {
                    results.innerHTML = `<p class="error">✗ Connection failed: ${response.status} ${response.statusText}</p>
                        <pre>${await response.text()}</pre>`;
                }
            } catch (error) {
                results.innerHTML = `<p class="error">✗ Connection error: ${error.message}</p>
                    <p class="info">This could be a CORS, DNS, or network issue.</p>
                    <p class="info">Try: 1) Check internet connection 2) Disable firewall temporarily 3) Check Supabase dashboard</p>`;
            }
        };

        window.testProducts = async () => {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">Fetching products...</p>';

            try {
                const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data, error } = await supabase.from('products').select('*').limit(5);

                if (error) throw error;

                results.innerHTML = `<p class="success">✓ Fetched ${data?.length || 0} products</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<p class="error">✗ Error: ${error.message}</p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>`;
            }
        };
    </script>
</body>
</html>
